<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Examples</title>
    <style>
        circle{
            fill-opacity: 0.5;
            stroke-width: 2;
        }
        circle :hover	{
            fill-opacity: o.7;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <svg width= "800" height= "600" style="border: 1px black solid;">
        <circle cx="300" cy= "225" r="150" fill="red" stroke="red" ></circle>
        <circle cx="400" cy= "225" r="150" fill="rgb (0, 255, 0)" stroke="rgb (0, 255, 0)" ></circle>
        <circle cx="500" cy= "400" r="150" fill="blue" stroke="blue" ></circle>
    <text x="230" y="230" font-family="Arial" font-size="20" fill="black">Set A</text>
    <text x="520" y="230" font-family="Arial" font-size="20" fill="black">Set B</text>
    <text x="380" y="450" font-family="Arial" font-size="20" fill="black">Set C</text>
</svg>
</div>
</body>
</html>
